<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AbeTube</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      direction: rtl;
    }

    header {
      background-color: #222;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 5px;
    }

    .search-bar {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-bar input {
      width: 250px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    .search-bar button {
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .result-item {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .result-item:hover {
      transform: scale(1.05);
    }

    .result-item img {
      width: 100%;
      border-radius: 5px;
    }

    .result-item h4 {
      font-size: 14px;
      margin: 10px 0 0;
    }

    .player {
      margin: 20px auto;
      max-width: 100%;
      aspect-ratio: 16 / 9;
    }

    .player iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAABW0lEQVR4Xu3aQQ2AIBCG4e+6e9XG6oO0C9AWg6zVWTtAEEI4cnMvAkAAAAAAAAAAMDLF4zr11xbJpBPMtVhV0pbNl8BYiyVKJRKJRCJRKJRKJRCJRKJRCJRKJRCJRKJRCJRKJRCJRKJfN62sbyXzVVEqRSCUSiUSiUSiUSiUSiUSiUSiUSiUSiUSiUSiUSiUSv+2+yKTVqSKqzBWkSAAAAAAAAAABwFXkc6UmUgmHAAAAAElFTkSuQmCC" alt="AbeTube Logo" class="logo"/>
    <h1>AbeTube</h1>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="חפש סרטונים..." />
      <button onclick="searchVideos()">חפש</button>
    </div>
    
    <div id="player" class="player"></div>
    <div id="results" class="results"></div>
  </main>

  <script>
    const apiKey = 'AIzaSyAU5b94VFTUNMBLVCdkd_PagUbq1ic-FGQ'; // שים כאן את המפתח שלך

    function searchVideos() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;

      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&key=${apiKey}&maxResults=10`)
        .then(response => response.json())
        .then(data => {
          const resultsDiv = document.getElementById("results");
          resultsDiv.innerHTML = "";
          data.items.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const thumbnail = item.snippet.thumbnails.medium.url;

            const videoItem = document.createElement("div");
            videoItem.className = "result-item";
            videoItem.innerHTML = `
              <img src="${thumbnail}" alt="${title}" />
              <h4>${title}</h4>
            `;
            videoItem.onclick = () => loadVideo(videoId);
            resultsDiv.appendChild(videoItem);
          });
        })
        .catch(err => {
          console.error("שגיאה בחיפוש:", err);
        });
    }

    function loadVideo(videoId) {
      localStorage.setItem("lastWatchedVideoId", videoId);

      const playerDiv = document.getElementById("player");
      playerDiv.innerHTML = `
        <iframe 
          src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&enablejsapi=1"
          allow="autoplay; encrypted-media" 
          allowfullscreen>
        </iframe>
      `;
      playerDiv.scrollIntoView({ behavior: "smooth" });
    }

    window.addEventListener("load", () => {
      const lastVideo = localStorage.getItem("lastWatchedVideoId");
      if (lastVideo) {
        loadVideo(lastVideo);
      }
    });
  </script>
</body>
</html>
